<app-nav-secretaria></app-nav-secretaria>

<main>
    <div>
        <div class="align-text-center d-flex flex-column align-items-center">
            <img src="assets/images/history.png" alt="Imagen de bienvenida" class="welcome-image">
            <h1 class="welcome-title">HISTORIAL DE SEGUIMIENTO</h1>
        </div>
        <div class="search-button mt-3">
            <div class="search">
                <input type="text" placeholder="Buscar..." (keyup)="buscarAlumno($event)">
                <i class="fas fa-search"></i>
            </div>
        </div> 
    </div>
    <div class="header_fixed">
        <div class="search-table-container">
            <table>
                <thead>
                    <tr>
                        <th colspan="8" class="table-header">Historial</th>
                    </tr>
                    <tr>
                        <th>MATRICULA</th>
                        <th>NOMBRE COMPLETO</th>
                        <th>CARRERA</th>
                        <th>TIPO DE CASO</th>
                        <th>EVIDENCIA</th>
                        <th>ESTADO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of Alumno">
                        <td>{{ alumno.matricula }}</td>
                        <td>{{ alumno.nombreCom }}</td>
                        <td>{{ alumno.carrera }}</td>
                        <td>{{ alumno.casoTipo }}</td>
                        <td>
                            <button class="btn btn-dark rounded-circle mr-2" (click)="verPDF(alumno.pdfPath)">
                                <i class="fas fa-file-alt"></i> Ver PDF
                            </button>
                        </td>
                        <td>{{ alumno.casoEsta }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<app-footer></app-footer>
